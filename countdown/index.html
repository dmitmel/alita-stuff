<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Countdown</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU="
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Share+Tech+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header>
      Countdown to the <b><i>Alita Day</i></b> on the 9th of September
    </header>

    <main>
      <div id="timer-wrapper">
        <div id="timer">
          <div class="number" id="days">
            <div class="digits">
              <div class="digit">0</div>
              <div class="digit">0</div>
            </div>
            <div class="description">days</div>
          </div>

          <div class="colon">:</div>

          <div class="number" id="hours">
            <div class="digits">
              <div class="digit">0</div>
              <div class="digit">0</div>
            </div>
            <div class="description">hours</div>
          </div>

          <div class="colon">:</div>

          <div class="number" id="minutes">
            <div class="digits">
              <div class="digit">0</div>
              <div class="digit">0</div>
            </div>
            <div class="description">minutes</div>
          </div>

          <div class="colon">:</div>

          <div class="number" id="seconds">
            <div class="digits">
              <div class="digit">0</div>
              <div class="digit">0</div>
            </div>
            <div class="description">seconds</div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      Created by <a href="https://github.com/dmitmel">Dmytro Meleshko</a>, also
      known as <a href="https://reddit.com/u/dmitmel">u/dmitmel</a>.
      <!-- prettier-ignore -->
      <a href="https://github.com/dmitmel/alita-stuff/tree/master/countdown">&lt;Source code /&gt;</a>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
